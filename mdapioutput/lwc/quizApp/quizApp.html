<template>
    <lightning-modal-header label="Quiz App"></lightning-modal-header>
    <lightning-modal-body>
        <h1>Welcome</h1>
        <p>This is a simple quiz application built with Lightning Web Components.</p>
        <br/>

        <template for:each={questions} for:item="question">
            
            <div key={question.id}>
                <div class="slds-box slds-theme_shade"><b>{question.question}</b>
                    </div>
                    <div class="slds-box">
                        <input type="radio" name={question.id} value="a" onchange={changeHandler}/>{question.options.a}<br/>
                        <input type="radio" name={question.id} value="b" onchange={changeHandler}/>{question.options.b}<br/>
                        <input type="radio" name={question.id} value="c" onchange={changeHandler}/>{question.options.c}<br/>
                    </div>
                    <br/>
             </div>
        </template>


    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Reset" title="Non-primary action" onclick={resetQuiz} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
    </lightning-modal-footer>


</template>
